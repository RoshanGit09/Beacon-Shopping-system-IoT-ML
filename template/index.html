<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Receiver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function refreshPage() {
            location.reload();
        }
        setInterval(refreshPage, 5000); // Auto-refresh every 5 seconds
    </script>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">BLE Receiver</h1>
        
        {% if device_data %}
            <div class="card p-4 mt-3">
                <h3 class="text-success"> Device Found!</h3>
                <p><strong>Address:</strong> {{ device_data.address }}</p>
                <p><strong> Message:</strong> {{ device_data.advertised_message }}</p>
            </div>
        {% else %}
            <div class="alert alert-danger mt-3">
                 No BLE device found. Scanning...
            </div>
        {% endif %}
        
        <button class="btn btn-primary mt-3" onclick="refreshPage()">ðŸ”„ Refresh</button>
    </div>
</body>
</html>
